<!-- 
 Question:
Task: Create a simple interactive web page that performs the following actions:

Input Field: Add a text input field where the user can type in any text.
Button: Include a button labeled "+" next to the input field.
Display Area: Below the button, add two paragraphs:
The first paragraph should display the text that was typed in the input field.
The second paragraph should display the number of characters typed in the input field.
Clear Input Field: After the user clicks the "+" button, the input field should be cleared, and the displayed text and character count should be updated.
Instructions:

Use JavaScript to attach an event listener to the button.
When the button is clicked:
Display the content of the input field in the first paragraph.
Display the length of the input value in the second paragraph.
Clear the input field after the action is performed.
Write your code to accomplish this task. 

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: linear-gradient(45deg, rgba(205, 8, 8, 0.7), rgba(53, 89, 53,0.7), rgba(248, 60, 2, 0.769));
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        
      }
      .challenge5-container {
        background-color: rgb(204, 204, 205);
        padding:20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        border-radius: 8px;
        transition: all 0.3s ease;
        box-shadow:2px 3px 20px inset rgba(241, 67, 3, 0.5);
      }
      .challenge5-container:hover{
        transform: translateY(-10px);
      }
      input{
        padding: 10px;
        border-radius: 8px;
        margin:10px 0;
        flex-grow: 1;
        border: 1px solid transparent;
        transition: border-color 0.3s ease;
      }
      input:focus{
        outline: none;
        border-color:rgb(211, 160, 147);;
      }
      button{
        border: none;
        border-radius: 8px;
        margin:10px;
        padding: 10px 20px;
        transition: all 0.3s ease-out;
       
      }
      button:hover {
        background-color: rgb(211, 160, 147);
        transform: scale(1.1);

      }
      p{
        margin:5px 0;
      }
      span{
        color: rgb(142, 65, 6);
      }

    </style>
</head>
<body>
  <div class="challenge5-container">
    <h1>Challenge 5</h1>
    <div class="input-container" >
        <input
          id="input-field"
          type="text"
          placeholder="Type anything you like"
        />
        <button id="btn">+</button>
    </div>
    <p>The current value is: <span id="content"></span> </p>
    <p>The current count is: <span id="count"></span></p>
 </div>
 <script>
  const btnClick = document.getElementById('btn')
  const inputField = document.getElementById('input-field')
  const content = document.getElementById('content')
  const count = document.getElementById('count')

  btnClick.addEventListener('click', ()=>{
    
     content.innerHTML = inputField.value
     count.innerHTML = inputField.value.length
     inputField.value = ""
     
  })
   
 </script>

    
</body>
</html>
